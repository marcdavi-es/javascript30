<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello %s', 'John');
    // Styled
    console.log('%c Posh', 'font-family:Helvetica; color: #333; font-size: 1.6em;');
    // warning!
    console.warn('Check this...');
    // Error :|
    console.error('Shit!');
    // Info
    console.info('Stormzy just released his second album');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('beans'), 'Nope - check the class attribute on p')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This dog is called ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`...which is ${dog.age * 7} in dog years`);
      console.groupEnd();
    });
    // counting
    console.count('Zell');
    console.count('Zell');
    console.count('Brien');
    console.count('Brien');
    console.count('Zell');
    console.count('Zell');
    console.count('Zell');
    console.count('Zell');
    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/marcdavi-es')
      .then(blob => blob.json())
      .then(
          console.timeEnd('fetching data')
        )
  </script>
</body>
</html>
